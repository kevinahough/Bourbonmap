<html>

<head>
  <meta charset="utf-8">
  <title>Bourbon Map</title>

  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <style>
    body {
      padding: 0;
      margin: 0;
      background: #ccd7e8;
      font-family: Roboto, sans-serif;
      /*background-image: url("Barrel.jpg");
      background-repeat: no-repeat;
      background-position: bottom 100px;*/
    }

    h1,
    h2 {
      position: absolute;
      left: 450px;
      top: 20px;
      font-size: 2em;
      font-weight: 100;
      color: #005DAA;
    }

    h2 {
      top: 40px;
      left: 600px;
      font-size: 4em;
    }

    .country {
      /* fill: #00040c; */
    }
    .kentucky {
      fill: #001166;
    }
    .hover {
      fill: yellow;
      stroke: #ea0936
    }

    #map {
      width: 1250px;
      height: 825px;
      margin: 10px auto;
      border: 5px solid #ea0936;
    }

  </style>
</head>

<body>

  <h1>Bourbon Imports by Country Jan-Dec 2016</h1>
  <h2></h2>
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="//d3js.org/d3.v4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.7/d3-queue.min.js"></script>
  <script>
    // custom JS goes here
    var width = 1250,
      height = 1200;

    var svg = d3.select("#map") // select the document's body
      .append("svg") // create and append a new svg element to it
      .attr("width", width) // give the svg width
      .attr("height", height); // give the svg height

    var projection = d3.geoMercator()
      .scale(width / 2 / Math.PI)
      .scale(175)
      .translate([width / 2, height / 2])

    var geoPath = d3.geoPath() //  create a new geo path generator
      .projection(projection); // assign the project we just created to it

    d3.queue()
      .defer(d3.json, "World_Countries.geojson")
      .defer(d3.json, "Kentucky.geojson")
      .await(makeMap);

    function makeMap(error, worldCountries, kentucky) {

      var countries = svg.append("g")
        .selectAll("path")
        .data(worldCountries.features)
        .enter()
        .append("path")
        .attr("d", geoPath)
        .attr("class", "country")
        // .on("mouseover", function() {
        //   d3.select(this).classed("hover", "true");
        // })
        // .on("mouseout", function() {
        //   d3.select(this).classed("hover", "false");
        // })
        .attr('fill', function(d) {
          return getColor(d);
        })

      var kentucky = svg.append("g")
        .selectAll("path")
        .data(kentucky.features)
        .enter()
        .append("path")
        .attr("d", geoPath)
        .attr("class", "kentucky")
    }


    function getColor(d) {

      console.log(d.properties.SUBREGION);

      // if/else
      // or a switch
      // if value is < # return color
      if(d.properties.SUBREGION < 30) {
        return '#550000';
      } else if (d.properties.SUBREGION < 40) {
        return '#006600';
      } else {
        return '#000088';
      }
      // this function will return a color
    }
  </script>
</body>

</html>
